<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="image-container">
        <img src="meter.jpg" alt="..." id="background-image">
        <img src="pointer1.jpg" alt="..." id="pointer-image">
    </div>
    <form id="form">
        <label for="weight">Weight</label>
        <input type="number" id="weight" placeholder="Enter the weight in kg">
        <label for="height">Height</label>
        <input type="number" id="height" placeholder="Enter the weight in cm">
        <input type="submit" value="Calculate">
    </form>
    <script>
        let form = document.getElementById("form");
let pointer = document.getElementById("pointer-image")

form.addEventListener("submit", function(event){
    event.preventDefault();
    let weight = document.getElementById("weight");
    let height = document.getElementById("height") ;
    let bmi = weight.value/((height.value / 100)**2);
    let rotationAngle;
    if (bmi < 18.5) {
        rotationAngle = -72;
    } else if (bmi >= 18.5 && bmi < 24.9) {
        rotationAngle = -38;
    } else if (bmi >= 25 && bmi < 29.9) {
        rotationAngle = 0;
    } else if (bmi >= 30 && bmi < 34.9) {
        rotationAngle = 38;
    } else {
        rotationAngle = 72;
    }

    // Apply the rotation to the pointer
    pointer.style.transform = `rotate(${rotationAngle}deg)`;
})

    </script>
</body>
</html>
